language: cpp
sudo: required
dist: trusty
compiler: gcc
script: 
    - wget http://buildbot.panda3d.org/downloads/e9a43a21fa63f535fe48c6a92078ad752fc3b34f/panda3d1.10_1.10.0~20161103-ge9a43a2~trusty_amd64.deb
    - sudo dpkg -i *.deb
    - sudo apt-get -f install
    - sudo dpkg -i *.deb
    - which python
    - python3.4 -c "import site; print(site.getsitepackages())"
    - python3.4 setup.py
    - find / -name 'panda3d.so'
    - find / -name 'core.so'
  
